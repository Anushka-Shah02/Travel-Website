<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./CSS1/style21.css">
    <script src="https://kit.fontawesome.com/ee40caf457.js" crossorigin="anonymous"></script>
    <title>Contact US</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
          <h1 class="logo lg-heading text-light" >World Tour</h1>
          <ul class="nav-items">
              <li class="nav-item">
                  <a href="./home.html">HOME</a></li>
              <li class="nav-item">
                  <a href="./about.html">ABOUT</a></li>
              <li class="nav-item">
                  <a href="./contact.html">CONTACT</a></li>
          </ul>  
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
        <div class="form-wrapper">
            <div class="company-address">
                <div class="address-group">
                  <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                  <h2 class="text-gray md-heading">Location</h2>
                  <p class="">116,Mahavir Kripa Avenue,Airport Road,Near CROMA Showroom </p>
                </div>
                <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>shahanushka67@gmail.com</p>
                </div>
                <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Call</h2>
                    <p>8871891142, 9669399953</p>
                </div>
                <img src="./images/company.jpeg" alt="company image">
            </div>
            <form action="" class="form">
                <h1 class="lg-heading text-black">Contact US</h1>
                <p class="text-gray">Let us know your questions, suggestions and concern by filling out the contact form below.</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" required>
                    </textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
        </div>
    </section>
</body>
</html>
